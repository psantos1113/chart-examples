<html>
  <head>
      <!-- This example was copied from https://developers.google.com/chart/interactive/docs/gallery/sankey
         for testing purposes 
        -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      function createDataRows() {
          return [
          [ 'A', 'X', 5 ],
          [ 'A', 'Y', 7 ],
          [ 'A', 'Z', 6 ],
          [ 'B', 'X', 2 ],
          [ 'B', 'Y', 9 ],
          [ 'B', 'Z', 4 ]
        ];
      }

      function createDataObject() {
        const data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'Amount');
        data.addRows(this.createDataRows());
        return data;
      }

      function drawChart() {
        const data = this.createDataObject();

        // Sets chart options.
        const options = {
          width: 600,
        };

        // Instantiates and draws our chart, passing in some options.
        const chart = new google.visualization.Sankey(document.getElementById('sankey_example'));
        chart.draw(data, options);
      }

      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);
    </script>
  </head>
  <body>
    <div id="sankey_example" style="width: 900px; height: 300px;"></div>
  </body>
</html>
